
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   
    <!--<link rel="icon" href="../../../../favicon.ico">-->

    <title>Side Bookmarker applikasjon</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    
  </head>

  <body onload="fetchBookmarks()">

    <div class="container">
      <div class="header clearfix">
       
        <h3 class="text-muted">Bookmarker</h3>
      </div>

      <div class="jumbotron">
        <h1 class="display-3">Merk dine favoritt sider</h1>
        <form id=myForm>
        <div class="form-group">

        	<label>Sidens navn</label>
        	<input type="text"  class="form-control" id="siteName" placeholder="Sidens navn">
        </div>
        <div class="form-group">
        	<label>Sidens url</label>
        	<input type="text"  class="form-control" id="siteURL" placeholder="Sidens URL">
        </div>
        	<button type="submit" class="btn btn-primary" >Submit</button>

        </form>
      </div>

       <div class="row-marketing"> 
        <div class="col-lg-12"> 
          <div id="bookmarksResult"></div> 
        </div> 

       
      </div>

      <footer class="footer">
        <p>&copy; Mortens Bookmarker 2017</p>
      </footer>

    </div> <!-- /container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  

    <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
